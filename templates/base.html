<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://opengraphprotocol.org/schema/">
<head >
    {% load static %}
    <title>Test SteelKiwi</title>
    <meta name="keywords" content="foo bar" />
<meta name="description" content="Some app desription" />
<meta name="robots" content="index, follow" />
<meta name="Content-Type" content="text/html; charset=UTF-8" />
<meta name="Content-Language" content="uk" />
<meta property="og:site_name" content="edu.vn.ua" />
<meta property="og:description" content="Some app desription" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8" />

 <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/ico">
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One&subset=latin,cyrillic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,cyrillic">
</head>
<body>

<div class="navbar-wrapper menu">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="navbar navbar-inverse navbar-static-top text-center-xs menu" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        {% include "menu.html" %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="navbar-wrapper header">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1 class="text-center-xs"><a href="/">Test SteelKiwi</a></h1>
            </div>
        </div>
    </div>
</div>


<div class="container main">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: right">

                    </div>
    </div>
    <div class="row">
        {% include 'left.html' %}
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 blog-main">
            <div class="panel panel-primary top-resources">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">
                            {% block content_title %}{% endblock %}
                    </h3>
                </div>
                <div class="panel-body">
                   {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}

<!-- jQuery (necessary for Bootstraps JavaScript plugins) -->
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<!-- Include all JavaScripts, compiled by Assetic -->
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<!-- HTML5 Shim and Respond.js add IE8 support of HTML5 elements and media queries -->

<![endif]-->

<script type="text/javascript" src="//yastatic.net/es5-shims/0.0.2/es5-shims.min.js" charset="utf-8"></script>

</body>
</html>
